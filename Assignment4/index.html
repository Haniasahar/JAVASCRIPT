<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Stationary Bill</title>
</head>

<body class="bg-purple-300">

    <div style="
        color: maroon; text-align: center; 
        font-size: 30px; text-decoration: double underline;">
        <h1> <b>ONLINE STATIONARY SHOP</b> </h1>
    </div>

    <div class="flex flex-row gap-8 justify-center items-start pt-12">

        <div class="flex flex-col gap-6 justify-center items-center p-12 bg-pink-200">

            <h2> <b><u>Stationary Cart</u></b> </h2>

            <div>
                <label for="No of Registers" class="block text-sm font-medium leading-6 text-gray-900">No of
                    Registers</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="number" name="No of Registers"
                        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="0" />
                </div>
            </div>

            <div>
                <label for="No of Books" class="block text-sm font-medium leading-6 text-gray-900">No of Books</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="number" name="No of Books"
                        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="0" />
                </div>
            </div>

            <div>
                <label for="No of Markers" class="block text-sm font-medium leading-6 text-gray-900">No of
                    Markers</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="number" name="No of Markers"
                        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="0" />
                </div>

            </div>

            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Place ORDER</button>

        </div>

        <div class="card p-12">
            <div class="flex flex-col gap-8">
                <h2> <b><u>Stationary Rates & Bill</u></b> </h2>
                <p>Price of a Register <b>350 Rs.</b></p>
                <p>Price of a Book <b>280 Rs.</b></p>
                <p>Price of a Marker <b>60 Rs.</b></p>
                <p>Total Price: <b id="total"></b></p>
            </div>
        </div>

        <div class="flex flex-col gap-6">
            <img src="stationary.jpg" alt="" width="400px">
            <img src="stationary2.jpg" alt="" width="400px">
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
